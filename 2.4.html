<!doctype html>
<html>
	<head>
        <title>Fifth JavaScript lab</title>

	</head>
	<body>
        <h1 style="color: blue;">Fifth JavaScript lab</h1>
        <script>
            let a = 1
            let b = 1
            while (a<1000){
                document.write (a);
                document.write ('<br>');
                document.write (b);
                a=a+b;
                b=a+b;
                document.write ('<br>');
            }
        </script>
	</body>

</html>
