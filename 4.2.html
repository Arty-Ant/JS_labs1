<!doctype html>
<html>
	<head>
        <title>Eighth JavaScript lab</title>

	</head>
	<body>
        <h1 style="color: blue;">Eighth JavaScript lab</h1>
        <script>
        let nameArrey=[];
       do {
        var userName = prompt ('Введите имя', '');
        if (userName)
                nameArrey.push (userName);
       }
       while (userName);

       nameArrey.sort()
       document.write (nameArrey.join(', '));

        </script>
	</body>
